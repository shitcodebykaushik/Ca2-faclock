<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Login - FacLock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("../static/farm.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 100, 0, 0.1);
    }

    .form-title {
      color: #2e7d32;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .harvester-logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }

    .btn-farm {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    .btn-farm:hover {
      background-color: #388e3c;
    }

    .or-divider {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      color: #555;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <img src="file:///home/aznet/faclock/assets/harvester.png" alt="FacLock" class="harvester-logo">

      <h2 class="form-title">Farmer Login</h2>

      <form method="POST" action="/login">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" type="text" class="form-control" name="phone" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" required>
        </div>

        <button type="submit" class="btn btn-farm btn-block">Login</button>
      </form>

      <div class="or-divider">OR</div>

      <form method="POST" action="/face_login">
        <button type="submit" class="btn btn-outline-success btn-block">
          Login with Face Recognition
        </button>
      </form>

      <div class="text-center mt-3">
        Donâ€™t have an account? <a href="{{ url_for('signin') }}">Sign up here</a>
      </div>
    </div>
  </div>
</body>
</html>
