<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Sign Up - FacLock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f9f0;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 100, 0, 0.1);
    }

    .form-title {
      color: #2e7d32;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .harvester-logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }

    .btn-farm {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    .btn-farm:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <img src="file:///home/aznet/faclock/assets/harvester.png" alt="FacLock" class="harvester-logo">

      <h2 class="form-title">Farmer Sign Up</h2>

      <form method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" class="form-control" name="name" required>
        </div>

        <div class="form-group">
          <label for="aadhaar">Aadhaar Number</label>
          <input id="aadhaar" type="text" class="form-control" name="aadhaar" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" type="text" class="form-control" name="phone" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" required>
        </div>

        <button type="submit" class="btn btn-farm btn-block">Register & Capture Face</button>
      </form>

      <div class="text-center mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </div>
  </div>
</body>
</html>
