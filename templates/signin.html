<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Sign Up - FacLock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("../static/farm.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
    }
    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 100, 0, 0.1);
    }
    .form-title {
      color: #2e7d32;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-farm {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }
    .btn-farm:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-success text-center" role="alert">
            {{ messages[0] }}
          </div>
          <script>
            // Wait 40 seconds before showing a browser notification
            setTimeout(function(){
              // Check if browser supports notifications
              if (!("Notification" in window)) {
                alert("Your account has been created successfully!");
              } else if (Notification.permission === "granted") {
                new Notification("Your account has been created successfully!");
              } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                  if (permission === "granted") {
                    new Notification("Your account has been created successfully!");
                  } else {
                    alert("Your account has been created successfully!");
                  }
                });
              } else {
                alert("Your account has been created successfully!");
              }
            }, 40000); // 40000 milliseconds = 40 seconds
          </script>
        {% endif %}
      {% endwith %}

      <h2 class="form-title">Farmer Sign Up</h2>

      <form method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" class="form-control" name="name" required>
        </div>

        <div class="form-group">
          <label for="aadhaar">Aadhaar Number</label>
          <input id="aadhaar" type="text" class="form-control" name="aadhaar" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" type="text" class="form-control" name="phone" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" required>
        </div>

        <button type="submit" class="btn btn-farm btn-block">Register & Capture Face</button>
      </form>

      <div class="text-center mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </div>
  </div>
</body>
</html>
